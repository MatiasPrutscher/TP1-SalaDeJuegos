<div class="background-image">
  <div class="registro-box">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <div class="user-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder=" " required />
        <label>Correo Electrónico</label>
      </div>
      <div class="user-box">
        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder=" " placeholder=" " required />
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input type="text" [(ngModel)]="apellido" name="apellido" placeholder=" " required />
        <label>Apellido</label>
      </div>
      <div class="user-box">
        <input type="number" [(ngModel)]="edad" name="edad" placeholder=" " required />
        <label>Edad</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder=" " required />
        <label>Contraseña</label>
      </div>
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      } 
      <button type="submit" class="registro-button">Registrarse</button>
    </form>
  </div>
</div>
