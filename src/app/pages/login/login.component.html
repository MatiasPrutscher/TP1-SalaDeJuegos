<div class="background-image">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="user-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder=" " required />
        <label>Correo Electr칩nico</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder=" " required />
        <label>Contrase침a</label>
      </div>
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }
      <button type="submit" class="login-button">Ingresar</button>
    </form>
    
    <div class="quick-login">
      <h3>Inicio r치pido</h3>
      <div>
        @for (user of quickUsers; track user.email; let idx = $index) {
          <button (click)="quickLogin(user)" class="quick-login-button">
            {{ idx + 1 }}
          </button>
        } @empty {
          <p>No hay usuarios disponibles para inicio r치pido.</p>
        }
      </div>
    </div>
  </div>
</div>
